<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h2>Myntra</h2>
        </div>
        <ul class="nav-links">
            <li><a href="https://www.myntra.com/shop/men">Men</a></li>
            <li><a href="https://www.myntra.com/shop/women">Women</a></li>
            <li><a href="https://www.myntra.com/shop/kids">Kids</a></li>
            <li><a href="https://www.myntra.com/shop/home-living">Home & Living</a></li>
            <li><a href="https://www.myntra.com/personal-care">Beauty</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more">
        </div>
        <div class="user-options">
            <a href="https://www.myntra.com/login?referer=https://www.myntra.com/wishlist" class="login">Login</a>
            <a href="https://www.myntra.com/wishlist" class="wishlist">Wishlist</a>
            <a href="https://www.myntra.com/checkout/cart" class="cart">Cart</a>
        </div>
    </nav>

</body>
</html>
